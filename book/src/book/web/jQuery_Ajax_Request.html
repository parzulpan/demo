<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>jQuery 中的 AJAX 请求</title>
		<script type="text/javascript" src="static/script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function(){
				// ajax请求
				$("#ajaxBtn").click(function(){
					
					$.ajax({
						url: "ajaxServlet",
						data: {action: "jQueryAjax"},
						success: function (data) {
							// 把响应的数据显示在页面上
							$("#msg").html(" id: " + data.id +
									" username: " + data.username +
									" password: " + data.password +
									" email: " + data.email);
						},
						dataType: "json"
					});
				});

				// ajax--get请求
				$("#getBtn").click(function(){
					$.get("ajaxServlet", "action=jQueryAjax", function (data) {
						// 把响应的数据显示在页面上
						$("#msg").html(" id: " + data.id +
								" username: " + data.username +
								" password: " + data.password +
								" email: " + data.email);
					}, "json")
				});
				
				// ajax--post请求
				$("#postBtn").click(function(){
					$.post("ajaxServlet", "action=jQueryAjax", function (data) {
						// 把响应的数据显示在页面上
						$("#msg").html(" id: " + data.id +
								" username: " + data.username +
								" password: " + data.password +
								" email: " + data.email);
					}, "json")
				});

				// ajax--getJson请求
				$("#getJSONBtn").click(function(){
					$.getJSON("ajaxServlet", "action=jQueryAjax", function (data) {
						// 把响应的数据显示在页面上
						$("#msg").html(" id: " + data.id +
								" username: " + data.username +
								" password: " + data.password +
								" email: " + data.email);
					})

				});

				// ajax请求
				$("#submit").click(function(){


					// 把参数序列化
					$.getJSON("ajaxServlet", "action=jQueryAjaxSerialize&" + $("#form01").serialize(), function (data) {
						// 把响应的数据显示在页面上
						$("#msg").html(" id: " + data.id +
								" username: " + data.username +
								" password: " + data.password +
								" email: " + data.email);
					})
				});
				
			});
		</script>
	</head>
	<body>
		<div>
			<button id="ajaxBtn">$.ajax请求</button>
			<button id="getBtn">$.get请求</button>
			<button id="postBtn">$.post请求</button>
			<button id="getJSONBtn">$.getJSON请求</button>
		</div>

		<div id="msg">

		</div>

		<br/><br/>
		<form id="form01" >
			用户名：<input name="username" type="text" /><br/>
			密码：<input name="password" type="password" /><br/>
			下拉单选：<select name="single">
			  	<option value="Single">Single</option>
			  	<option value="Single2">Single2</option>
			</select><br/>
		  	下拉多选：
		  	<select name="multiple" multiple="multiple">
		    	<option selected="selected" value="Multiple">Multiple</option>
		    	<option value="Multiple2">Multiple2</option>
		    	<option selected="selected" value="Multiple3">Multiple3</option>
		  	</select><br/>
		  	复选：
		 	<input type="checkbox" name="check" value="check1"/> check1
		 	<input type="checkbox" name="check" value="check2" checked="checked"/> check2<br/>
		 	单选：
		 	<input type="radio" name="radio" value="radio1" checked="checked"/> radio1
		 	<input type="radio" name="radio" value="radio2"/> radio2<br/>
		</form>			
		<button id="submit">提交--serialize()</button>
	</body>
</html>
